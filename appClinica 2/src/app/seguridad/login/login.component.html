<div class="zonaLogin">
  <form (ngSubmit)="loguear()" #f="ngForm">
    <h1>Login</h1>
    <div class="form-group">
      <input type="email" name="correo" ngModel email required placeholder="Ingrese su correo" class="form-control">
    </div>
    <div class="form-group">
      <input type="password" name="contrasena" ngModel required placeholder="Ingrese su contrasena" class="form-control">
    </div>
    <div class="form-group">
      <button class="btn btn-danger btn-block" [disabled]="!f.valid">Ingresar</button>
    </div>
  </form>
</div>
